<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Ghost Elements</title>
</head>

<body>
  <div class="container">
    <template id="card-template">
      <a class="card" id="card-link" target="_blank">
        <!-- header -->
        <div class="card-header">
          <div>
            <img class="header-img skeleton" id="logo-img" alt="" />
          </div>
          <h3 class="card-header header-title" id="card-title">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </h3>
        </div>

        <!-- body -->
        <div class="card-body">
          <div class="card-body body-text" id="card-details">
            <div class="skeleton skeleton-text skeleton-text-body"></div>
          </div>

          <div class="card-body body-img">
            <img class="skeleton" alt="" id="cover-img" />
          </div>
        </div>
      </a>
    </template>
  </div>

  <script src="script.js"></script>
</body>

</html>
